version: '3.8'
services:
  bargain-hand-fe:
    container_name: bargain-hand-fe
    image: olilu/the-bargain-hand-fe:latest
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - bargain-hand-be
  bargain-hand-be:
    container_name: bargain-hand-be
    image: olilu/the-bargain-hand-be:latest
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_SERVER: pgdb
      POSTGRES_PORT: 5432
      SMTP_SERVER: ${SMTP_SERVER}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_SENDER_EMAIL: ${SMTP_SENDER_EMAIL}
      SMTP_SENDER_PASSWORD: ${SMTP_SENDER_PASSWORD}
    ports:
      - "8080:8080"
    depends_on:
      - pgdb
  pgdb:
    container_name: pgdb
    image: postgres:16.0
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
  # Optionally you can include a pgAdmin Container for accessing the DB
  # pgadmin:
  #   container_name: pgadmin4_container
  #   image: dpage/pgadmin4
  #   restart: always
  #   environment:
  #     PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
  #     PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
  #   ports:
  #     - "5050:80"
  #   volumes:
  #     - pgadmin_data:/var/lib/pgadmin

volumes:
  pgdata:
